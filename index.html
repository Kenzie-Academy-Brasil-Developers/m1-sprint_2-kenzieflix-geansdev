<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KenzieFlix">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>
</head>
<body>
    <header class="menu">
        <img class="menu_logo" src="./img/logo 1.png" alt="Imagem com a logo da kenzieflix">
    </header>
    <section>
        <h1>Quem está assistindo?</h1>
    </section>
    <main class="conteiner">
        <ul class="box">
            <li class="box_avatar">
                <img src="./img/avatar1.png" alt="Imagem avatar desenho de uma menina rosa">
                <p>Aline</p> 
            </li>
            <li class="box_avatar">
                <img src="./img/avatar1 (1).png" alt="Imagem avatar desenho de uma menina rosa">
                <p>Pedrinho</p>
            </li>
            <li class="box_avatar">
                <img src="./img/avatar1 (2).png" alt="Imagem avatar desenho de uma menina rosa">
                <p>Júlia</p>
            </li>
            <li class="box_avatar">
                <img src="./img/Frame 5.png" alt=""> 
                <p>Adicionar perfil</p>
            </li>
        </ul>
    </main>
    <button>Gerenciar Perfis</button>
</body>
</html>
